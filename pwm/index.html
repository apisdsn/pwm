<!DOCTYPE html> <!-- Mendefinisikan tipe dokumen sebagai HTML -->
<html lang="en"> <!-- Mulai elemen HTML dengan bahasa Inggris -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Kompatibilitas untuk Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Konfigurasi tampilan untuk perangkat mobile -->
    <link rel="preconnect" href="https://fonts.gstatic.com" /> <!-- Praperintah untuk koneksi awal ke domain yang ditentukan -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    /> <!-- Tautan untuk mengambil font dari Google Fonts -->

  <body> <!-- Bagian badan dokumen -->

      <input type="hidden" value="bio.link/hafizadh" id="app-url" /> <!-- Input tersembunyi dengan nilai URL -->
      <input type="hidden" value="null" id="is-featured" /> <!-- Input tersembunyi dengan nilai null -->

        <input type="hidden" value="creator-page" id="page-type" /> <!-- Input tersembunyi dengan nilai creator-page -->

          class="display-image m-auto"

          <a
            target="_self"
            class="page-item-each py-10 flex-both-center"
            href="/assets/links/apis.html"
            data-id="261686"
            data-type="page_item"
          > <!-- Tautan dengan kelas, atribut target, dan data tambahan -->
            <img
              class="link-each-image"
              data-src="/assets/image/apis.jpg"
              alt="Hafiz Adha Febrian"
            /> <!-- Gambar untuk tautan -->
